<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*Descendant CSS*/
            main div{
                /* css*/
            }
            /* This rule will only select divs with a class of child */
            main > div {
            /* Our cool CSS */
            }

            /* This rule will only select divs with a class of grand-child */
            main > div > div {
            /* More cool CSS */
            }
            /* This rule will only select the div with the class child group2 */
            .group1 + div {
            /* Our cool CSS */
            }

            /* This rule will only select the div with the class child group3 */
            .group1 + div + div {
            /* More cool CSS */
            }
            /* This rule will select all of .group1's siblings - in this case the 2nd and 3rd .child divs */
            .group1 ~ div {
            /* Our cool CSS */
            font-size: 2rem;
            }
            /**Attribute selectors*/
    </style>
</head>
<body>
    <!-- Parent and sibling combinators-->
    <!-- <main class="parent">
        <div class="child group1">
            <div class="grand-child group1"></div>
        </div>
        <div class="child group2">
            <div class="grand-child group2"></div>
        </div>
        <div class="child group3">
            <div class="grand-child group3"></div>
        </div>
    </main> -->
    <form action="" method="post">
        <label for="first_name">First Name</label>
        <!-- the name attribute serves as a  reference to the data inputted
        into the form control after submitting-->
        <!-- form input shouls always have a name attribute otherwise it will be ignored when the form is submitted-->
        <input type="text" name="first_name" id="first_name">
    </form>
</body>
</html>
